name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ./Dockerfile
          tags: ${{ secrets.DOCKER_HUB_IMAGE }}

      - name: SSH Action
        # You may pin to the exact commit or the version.
        # uses: invi5H/ssh-action@ece33b57060e562f8d17b6c20b715de95204bbf2
        uses: invi5H/ssh-action@v1.0.0
        with:
          # The SSH username
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          # The hostname or the IP address
          SSH_HOST: ${{ secrets.SSH_HOST }}
          # The full string SSH key
          SSH_KEY: ${{ secrets.SSH_KEY }}
        
      - name: CD to Folder
        run: cd /deployment/iamffz.me/front/
        
      - name: Deploy app
        run: ./build.app.sh
        